{% load static %}
{% block content%}
{% include 'header.html' %}
<div class="container">
    <center>
    <br><br><br><br>
    
    <h1 >Orders</h1>
    <table class="table" style=" border-collapse: separate;border-spacing: 10px 20px; width: 100%;text-align: center;">
       
        <thead>

          <tr>
            <th scope="col">id</th> 
            <th scope="col">order</th>
            <th scope="col">price</th>
            <th scope="col">address</th>
            <th scope="col">phone</th>
            <th scope="col">cancel</th>
            <th scope="col">payment</th>
            
          </tr>
        </thead>
        <tbody>
            {% for i in result %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.or_name}}</td>
            <td>{{i.or_price}}</td>
            <td>{{i.or_adrs}}</td>
            <td>{{i.or_ph}}</td>
            <td><a href="{% url 'orderdelete' id=i.id %}">Remove</a></td>
            <td><a href="#">pay</a></td>
          </tr>
          {%endfor%}
         
        </tbody>
      </table>
    </center>
</div>

{% include 'footer.html' %}
{% endblock %}
